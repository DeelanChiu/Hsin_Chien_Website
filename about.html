<script>
    var lang = false;
    $(document).ready(function() {
        $("#chair_message").load("chair_msg.txt");
        $("#msg-lang").click(function() {
            lang = !lang;
            $("#msg-lang").empty();
            $("#chair_head_upper").empty();
            $("#chair_head_lower").empty();
            if (lang) {
                $("#chair_message").load("chair_msg_chi.txt");
                $("#msg-lang").append("Change to English");
                $("#chair_head_lower").append("董事長的話");;
            } else {
                $("#chair_message").load("chair_msg.txt");
                $("#msg-lang").append("換成中文版");
                $("#chair_head_upper").append("A Message");;
                $("#chair_head_lower").append("From The Chairman");;
            }
        });
    });
</script>
